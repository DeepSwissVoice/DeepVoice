build:
  template_file: test-linux-opt-base.tyml
  dependencies:
    - "linux-amd64-ctc-opt"
  system_setup:
    >
      apt-get -qq -y install ${python.packages.apt}
  args:
    tests_cmdline: "${system.homedir.linux}/DeepSpeech/ds/tc-train-tests.sh 2.7.13 upstream"
  metadata:
    name: "DeepSpeech Linux AMD64 CPU upstream training Py2.7"
    description: "Training a DeepSpeech LDC93S1 model for Linux/AMD64 using upstream TensorFlow Python 2.7, CPU only, optimized version"
